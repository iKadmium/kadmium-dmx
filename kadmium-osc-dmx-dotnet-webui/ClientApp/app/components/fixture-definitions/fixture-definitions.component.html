<div class="page-header">
    <h1>Fixture Definitions</h1>
</div>
<message-bar #messageBar></message-bar>
<div class="form-group form-inline" *ngIf="data">
    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="manufacturerFilterEnabled" />
            Filter by manufacturer
        </label>
    </div>
    <select required class="form-control" [disabled]="!manufacturerFilterEnabled" [(ngModel)]="manufacturerFilter">
        <option *ngFor="let manufacturer of manufacturers">{{manufacturer}}</option>
    </select>
</div>
<table class="table table-striped" *ngIf="data">
    <thead>
        <tr>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of filteredData">
            <td>{{entry.manufacturer}}</td>
            <td>{{entry.model}}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-default" [href]="getEditUrl(entry)"><span class="glyphicon glyphicon-edit"></span></a>
                    <button class="btn btn-danger" (click)="deleteConfirm(entry)"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" (click)="add()"><span class="glyphicon glyphicon-plus"></span></button>
