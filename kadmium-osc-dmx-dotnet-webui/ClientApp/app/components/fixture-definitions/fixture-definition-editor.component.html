<div class="page-header">
    <h1>Fixture Definition Editor</h1>
</div>
<message-bar #messageBar></message-bar>
<form *ngIf="definition" class="form-horizontal">
    <datalist id="allManufacturers">
        <option *ngFor="let manufacturer of allManufacturers">{{manufacturer}}</option>
    </datalist>
    <labelled-input label="Manufacturer:" [inputElement]="manufacturer">
        <input class="form-control" type="text" name="manufacturer" [(ngModel)]="definition.manufacturer" #manufacturer="ngModel"
            list="allManufacturers">
    </labelled-input>
    <labelled-input label="Model:" [inputElement]="model">
        <input class="form-control" type="text" name="model" [(ngModel)]="definition.name" #model="ngModel">
    </labelled-input>
</form>
