<div class="page-header">
    <h1>Fixtures Live</h1>
</div>

<div role="tabpanel" *ngIf="universes">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li *ngFor="let universe of universes" [ngClass]="{'active': activeUniverse == universe}">
            <a (click)="activeUniverse = universe">{{universe.name}}</a>
        </li>
    </ul>

    <div class="panel panel-default" *ngIf="activeUniverse">
        <div class="panel-body">
            <div role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li *ngFor="let fixture of activeUniverse.fixtures" role="presentation" [ngClass]="{'active': activeFixture == fixture}">
                        <a (click)="activeFixture = fixture">{{fixture.channel}} {{fixture.type}}</a>
                    </li>
                </ul>

                <div class="panel panel-default">
                    <div class="panel-heading">Attributes</div>
                    <div class="panel-body">

                        <form class="form-horizontal" role="form">

                            <div class="form-group" *ngFor="let attribute of activeFixture.attributes">
                                <label class="col-sm-2 control-label">{{attribute.name}}</label>
                                <div class="col-sm-8">
                                    <input type="range" min="0" max="1" step="0.01" (input)="updateValue(activeUniverse, activeFixture, attribute, $event.target.value)"
                                        [name]="attribute.name" [(ngModel)]="attribute.value" [disabled]="attribute.controlled"
                                    />
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" min="0" max="1" step="0.01" (input)="updateValue(activeUniverse, activeFixture, attribute, $event.target.value)"
                                        class="form-control" [name]="attribute.name + '2'" [(ngModel)]="attribute.value" [disabled]="attribute.controlled"
                                    />
                                </div>
                            </div>


                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
