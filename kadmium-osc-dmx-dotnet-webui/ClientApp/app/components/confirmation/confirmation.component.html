<div #confirmation class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancelClick()">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
                <p>{{body}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="acceptClick()" data-dismiss="modal">{{acceptVerb}}</button>
                <button type="button" class="btn btn-default" (click)="cancelClick()" data-dismiss="modal">{{cancelVerb}}</button>
            </div>
        </div>
    </div>
</div>
