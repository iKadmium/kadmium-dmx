<div class="panel panel-default">
    <div class="panel-heading">Fixture List</div>
    <div class="panel-body">
        <tabset *ngIf="venue && venue.activeUniverse">
            <tab *ngFor="let universe of venue.universes" [heading]="universe.name">
                <div class="row">
                    <div class="col-md-3" *ngFor="let fixture of universe.fixtures">

                        <div class="panel text-center" [ngClass]="{'panel-default': fixture != universe.activeFixture, 'panel-primary': fixture == universe.activeFixture}"
                            (click)="selectFixture(fixture)">
                            <div class="panel-heading">
                                {{fixture.address}}
                            </div>
                            <div class="panel-body">
                                <app-preview2d-fixture [data]="venue.activeUniverse.values" [fixture]="fixture">
                                </app-preview2d-fixture>
                            </div>
                            <div class="panel-footer">
                                {{fixture.manufacturer}} {{fixture.model}}
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
