<div class="panel panel-default">
    <div class="panel-heading">OSC Listener</div>
    <div class="panel-body">
        <div class="checkbox">
            <switch [status]="enabled" onText="Enabled" offText="Disabled" offColor="red" (click)="toggleEnabled()" [disabled]="enabled == null"></switch>
        </div>

        <h2>Recognised</h2>
        <textarea class="form-control" rows="20" [value]="getRecognised()"></textarea>
        <h2>Unrecognised</h2>
        <textarea class="form-control" rows="20" [value]="getUnrecognised()"></textarea>
    </div>
</div>
