<div class="mat-typography">
	<h1 mat-dialog-title>Add Fixture Definition</h1>
	<div mat-dialog-content>
		<div class="column">
			<mat-form-field>
				<input matInput required type="text" [(ngModel)]="definition.manufacturer" placeholder="Manufacturer">
			</mat-form-field>
			<mat-form-field>
				<input matInput required type="text" [(ngModel)]="definition.model" placeholder="Model">
			</mat-form-field>
			<p>({{definition.channels.length}}) Channels</p>
		</div>

	</div>
	<div mat-dialog-actions>
		<button mat-button color="warn" [mat-dialog-close]="definition" tabindex="2">
			<mat-icon>delete</mat-icon>
			Delete
		</button>
		<button mat-button [mat-dialog-close]="null" tabindex="-1">
			<mat-icon>cancel</mat-icon>
			Cancel
		</button>
	</div>
</div>
