<div class="row">
    <div class="col-md-3">
        <app-status-panel #venuePanel name="Venue">
            <div dropdown class="btn-group" *ngIf="venueSkeletons">
                <button dropdownToggle class="btn btn-primary dropdown-toggle" type="button">Load Venue
                    <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu">
                    <li *ngFor="let venueSkeleton of venueSkeletons" role="menuitem">
                        <a class="dropdown-item" (click)="activateVenue(venueSkeleton)">{{venueSkeleton.name}}</a>
                    </li>
                </ul>
            </div>
        </app-status-panel>
    </div>
    <div class="col-md-3">
        <app-status-panel #sacnTransmitterPanel name="sACN Transmitter">
            <div class="btn-group">
                <button class="btn" [ngClass]="sacn.buttonClass" (click)="toggle(sacn)" [disabled]="sacn.enabled == null">{{sacn.statusText}}</button>
                <button class="btn btn-primary" [disabled]="!sacn.enabled || fixturesPanel.status.code != 'Success'" routerLink="/sacnTransmitterLive">Debug</button>
            </div>
        </app-status-panel>
    </div>
    <div class="col-md-3">
        <app-status-panel #enttecProTransmitterPanel name="Enttec Pro Transmitter">
            <div class="btn-group">
                <button class="btn" [ngClass]="enttec.buttonClass" (click)="toggle(enttec)" [disabled]="enttec.enabled == null">{{enttec.statusText}}</button>
                <button class="btn btn-primary" [disabled]="!enttec.enabled || fixturesPanel.status.code != 'Success'" routerLink="/sacnTransmitterLive">Debug</button>
            </div>
        </app-status-panel>
    </div>
    <div class="col-md-3">
        <app-status-panel #oscListenerPanel name="OSC Listener">
            <div class="btn-group">
                <button class="btn" [ngClass]="osc.buttonClass" (click)="toggle(osc)" [disabled]="osc.enabled == null">{{osc.statusText}}</button>
                <a class="btn btn-primary" routerLink="/oscListenerLive">Debug</a>
            </div>
        </app-status-panel>
    </div>
    <div class="col-md-3">
        <app-status-panel #solversPanel name="Solvers">
            <div class="btn-group">
                <button class="btn" [ngClass]="solvers.buttonClass" (click)="toggle(solvers)" [disabled]="solvers.enabled == null || fixturesPanel.status.code != 'Success'">{{solvers.statusText}}</button>
                <a class="btn btn-primary" routerLink="/solversLive">Debug</a>
            </div>
        </app-status-panel>
    </div>
    <div class="col-md-3">
        <app-status-panel #fixturesPanel name="Fixtures">
            <a routerLink="/fixturesLive" class="btn btn-primary">Debug</a>
        </app-status-panel>
    </div>
</div>
