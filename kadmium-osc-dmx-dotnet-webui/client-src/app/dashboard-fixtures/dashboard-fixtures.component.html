<div class="panel panel-default">
    <div class="panel-heading">{{universe?.name}}</div>
    <div class="panel-body">
        <app-dashboard-fixture-list *ngIf="universe != null" [universe]="universe" (fixtureSelected)="selectedFixture = $event"></app-dashboard-fixture-list>
    </div>

    <app-dashboard-fixture-attributes [fixture]="selectedFixture"></app-dashboard-fixture-attributes>
</div>
