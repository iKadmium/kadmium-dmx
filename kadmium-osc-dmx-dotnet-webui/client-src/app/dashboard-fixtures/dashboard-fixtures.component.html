<mat-toolbar class="main-toolbar">
    <app-sidenav-toggle></app-sidenav-toggle>
    {{universe?.name}} Fixtures
    <span class="toolbar-spacer"></span>
</mat-toolbar>
<app-busy-card [loading]="loading" [saving]="false"></app-busy-card>
<mat-card class="main-card" @slideIn *ngIf="!loading">
    <mat-card-content>
        <app-dashboard-fixture-list *ngIf="universe != null" [universe]="universe" (fixtureSelected)="selectedFixture = $event"></app-dashboard-fixture-list>
    </mat-card-content>
</mat-card>
