<mat-card>
    <mat-card-title>Color Wheel</mat-card-title>
    <mat-card-content>
        <mat-expansion-panel *ngFor="let entry of definition?.colorWheel; let i = index">
            <mat-expansion-panel-header>
                <mat-panel-title>{{entry.name}}</mat-panel-title>
            </mat-expansion-panel-header>

            <div class="column">
                <mat-form-field>
                    <input required type="text" [unique]="getOtherElementNames(entry)" matInput [(ngModel)]="entry.name" [name]="'colorWheelName[' + i + ']'"
                        placeholder="Name">
                </mat-form-field>

                <div class="mat-input-wrapper mat-form-field-wrapper">
                    <div class="mat-input-flex mat-form-field-flex">
                        <div class="mat-input-infix mat-form-field-infix">
                            <input class="mat-input-element" type="color" [(ngModel)]="entry.color" [name]="'colorWheelColor[' + i + ']'" placeholder="Color"
                            />
                        </div>
                    </div>
                </div>

                <mat-form-field>
                    <input matInput required type="number" [(ngModel)]="entry.min" [max]="entry.max" [name]="'axisMin[' + i + ']'" placeholder="Min"
                    />
                </mat-form-field>

                <mat-form-field>
                    <input matInput required type="number" [(ngModel)]="entry.max" [min]="entry.min" [name]="'axisMax[' + i + ']'" placeholder="Max"
                    />
                </mat-form-field>
            </div>

            <mat-action-row>
                <button mat-icon-button color="warn" (click)="removeElement(entry)" matTooltip="Remove Entry">
                    <mat-icon aria-label="Remove Entry">remove_circle</mat-icon>
                </button>
            </mat-action-row>
        </mat-expansion-panel>

    </mat-card-content>

    <mat-card-actions>
        <button mat-icon-button (click)="addElement()" matTooltip="Add Entry">
            <mat-icon aria-label="Add Entry">add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
