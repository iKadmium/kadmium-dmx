<legend>Color Wheel</legend>
<mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-form-field floatPlaceholder="never">
                <input required type="text" [unique]="getOtherElementNames(element)" matInput [(ngModel)]="element.name" [name]="'colorWheelName[' + getElementIndex(element) + ']'"
                    placeholder="Name">
            </mat-form-field>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef> Color </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <div class="mat-input-wrapper mat-form-field-wrapper">
                <div class="mat-input-flex mat-form-field-flex">
                    <div class="mat-input-infix mat-form-field-infix">
                        <input class="mat-input-element" type="color" [(ngModel)]="element.color" [name]="'colorWheelColor[' + i + ']'" />
                    </div>
                </div>
            </div>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="min">
        <mat-header-cell *matHeaderCellDef> Min </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-form-field floatPlaceholder="never">
                <input matInput required type="number" [(ngModel)]="element.min" [max]="element.max" [name]="'axisMin[' + getElementIndex(element) + ']'"
                    placeholder="Min" />
            </mat-form-field>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="max">
        <mat-header-cell *matHeaderCellDef> Max </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-form-field floatPlaceholder="never">
                <input matInput required type="number" [(ngModel)]="element.max" [min]="element.min" [name]="'axisMax[' + getElementIndex(element) + ']'"
                    placeholder="Max" />
            </mat-form-field>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Remove </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="removeElement(element)">
                <mat-icon aria-label="Remove">remove</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<button mat-raised-button color="primary" (click)="addElement()">
    <mat-icon aria-label="Add">add</mat-icon>
</button>
