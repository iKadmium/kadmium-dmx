<div class="panel panel-default">
    <div class="panel-heading">Attributes</div>
    <div class="panel-body" *ngIf="venue && venue.activeUniverse && venue.activeUniverse.activeFixture">
        <form class="form-horizontal" role="form">
            <div class="form-group" *ngFor="let attribute of attributes">
                <label class="col-sm-2 control-label">{{attribute.name}} <span *ngIf="attribute.dmx">(DMX {{attribute.address + venue.activeUniverse.activeFixture.address - 1}})</span> </label>
                <div class="col-sm-8">
                    <input *ngIf="attribute.dmx" class="form-control" type="range" [min]="attribute.displayMin" [max]="attribute.displayMax"
                        step="1" (input)="updateValue(attribute, $event.target.value)" [name]="attribute.name" [(ngModel)]="attribute.displayValue"
                        [disabled]="attribute.controlled" />
                    <input *ngIf="!attribute.dmx" class="form-control" type="range" [min]="attribute.displayMin" [max]="attribute.displayMax"
                        [step]="attribute.range > 1 ? 1 : 0.01" (input)="updateValue(attribute, $event.target.value)" [name]="attribute.name"
                        [(ngModel)]="attribute.displayValue" [disabled]="attribute.controlled" />
                </div>
                <div class="col-sm-2">
                    <input *ngIf="attribute.dmx" class="form-control" type="number" [min]="attribute.displayMin" [max]="attribute.displayMax"
                        step="1" (input)="updateValue(attribute, $event.target.value)" [name]="attribute.name + '2'" [(ngModel)]="attribute.displayValue"
                        [disabled]="attribute.controlled" />
                    <input *ngIf="!attribute.dmx" class="form-control" type="number" [min]="attribute.displayMin" [max]="attribute.displayMax"
                        [step]="attribute.range > 1 ? 1 : 0.01" (input)="updateValue(attribute, $event.target.value)" [name]="attribute.name + '2'"
                        [(ngModel)]="attribute.displayValue" [disabled]="attribute.controlled" />
                </div>
            </div>
        </form>
    </div>
</div>
