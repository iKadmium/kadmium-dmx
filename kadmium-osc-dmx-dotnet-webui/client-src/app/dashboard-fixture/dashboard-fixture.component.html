<div class="panel panel-default">
    <div class="panel-heading">Attributes</div>
    <div class="panel-body" *ngIf="venue && venue.activeUniverse && venue.activeUniverse.activeFixture">
        <form class="form-horizontal" role="form">
            <div class="form-group" *ngFor="let attribute of attributes">
                <label class="col-sm-2 control-label">{{attribute.name}} <span *ngIf="attribute.dmx">(DMX {{attribute.address + venue.activeUniverse.activeFixture.address - 1}})</span> </label>
                <div class="col-sm-8">
                    <input *ngIf="attribute.dmx" class="form-control" type="range" [min]="attribute.dmxMin" [max]="attribute.dmxMax" [step]="1"
                        (input)="updateValue(attribute, $event.target.value)" [name]="attribute.name" [(ngModel)]="attribute.dmxValue"
                        [disabled]="attribute.controlled" />
                    <input *ngIf="!attribute.dmx" class="form-control" type="range" min="0" max="1" [step]="0.01" (input)="updateValue(attribute, $event.target.value)"
                        [name]="attribute.name" [(ngModel)]="attribute.value" [disabled]="attribute.controlled" />
                </div>
                <div class="col-sm-2">
                    <input *ngIf="attribute.dmx" type="number" [min]="attribute.dmxMin" [max]="attribute.dmxMax" step="1" (input)="updateValue(attribute, $event.target.value)"
                        class="form-control" [name]="attribute.name + '2'" [(ngModel)]="attribute.dmxValue" [disabled]="attribute.controlled"
                    />
                    <input *ngIf="!attribute.dmx" type="number" min="0" max="1" [step]="0.01" (input)="updateValue(attribute, $event.target.value)"
                        class="form-control" [name]="attribute.name + '2'" [(ngModel)]="attribute.value" [disabled]="attribute.controlled"
                    />
                </div>
            </div>
        </form>
    </div>
</div>
