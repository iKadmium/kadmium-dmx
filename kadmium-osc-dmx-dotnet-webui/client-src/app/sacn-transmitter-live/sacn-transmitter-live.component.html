<tabset>
    <tab *ngFor="let universe of universes" heading="{{universe.name}}">
        <ul class="nav nav-tabs" *ngIf="activeUniverse">
            <li [ngClass]="{'active': !editMode}"><a (click)="editMode = false">View Mode</a></li>
            <li [ngClass]="{'active': editMode}"><a (click)="editMode = true">Edit Mode</a></li>
        </ul>

        <div *ngIf="!editMode" class="tab-content">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rowNumber of range(0, 51)">
                        <th>{{rowNumber}}</th>
                        <td *ngFor="let columnNumber of range(0, 9)" title="{{rowNumber * 10 + columnNumber}}" [ngStyle]="{'background-color': getStyle(getChannelValue(rowNumber, columnNumber))}">
                            {{getDisplayValue(getChannelValue(rowNumber, columnNumber))}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="editMode" class="tab-content">
            <form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Value</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let value of activeUniverse.values; let i = index; trackBy: trackByFn">
                            <td>{{i + 1}}</td>
                            <td><input class="form-control" type="range" min="0" max="255" step="1" [value]="value" (input)="updateValue(i, $event.target.value)"
                                    (mousedown)="mouseDown(i)" (mouseup)="mouseUp(i)" [name]="'dmxRange' + i" /></td>
                            <td><input class="form-control" type="number" min="0" max="255" step="1" [value]="value" (input)="updateValue(i, $event.target.value)"
                                    [name]="'dmxNum' + i" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </tab>
</tabset>
