<p *ngIf="!settings || !enttecPorts">Loading...</p>
<form *ngIf="settings && enttecPorts" class="form-horizontal" #settingsForm="ngForm">
    <fieldset [disabled]="saving">

        <tabset>
            <tab heading='Ports'>
                <app-labelled-input label="HTTP Port:">
                    <input #input required type="number" name="webPort" class="form-control" min="1" max="65535" [(ngModel)]="settings.webPort"
                        #model="ngModel" />
                </app-labelled-input>
                <app-labelled-input label="OSC Port:">
                    <input #input required type="number" name="oscPort" class="form-control" min="1" max="65535" [(ngModel)]="settings.oscPort"
                        #model="ngModel" />
                </app-labelled-input>
            </tab>
            <tab heading="sACN">
                <app-labelled-input label="sACN Transmitter Delay (ms):">
                    <input #input required type="number" name="sacnTransmitterDelay" class="form-control" min="0" max="10000" [(ngModel)]="settings.sacnTransmitter.delay"
                        #model="ngModel" />
                </app-labelled-input>
                <app-labelled-input label="sACN Transmitter Multicast:">
                    <div class="checkbox">
                        <label><input #input type="checkbox" name="sacnMulticast" [(ngModel)]="settings.sacnTransmitter.multicast" #model="ngModel" >Multicast</label>
                    </div>
                </app-labelled-input>
                <div class="panel panel-default">
                    <div class="panel-heading">sACN Unicast Targets</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Address</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let target of settings.sacnTransmitter.unicast; let i = index">
                                    <td>
                                        <app-table-input>
                                            <input required type="text" class="form-control col-sm-8" [(ngModel)]="settings.sacnTransmitter.unicast[i].target" [name]="'unicast[' + i + ']'"
                                                #input #model="ngModel" />
                                        </app-table-input>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" (click)="removeTarget(i)"><span class="glyphicon glyphicon-remove"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer"><button class="btn btn-success" (click)="addTarget()"><span class="glyphicon glyphicon-plus"></span></button></div>
                </div>
            </tab>
            <tab heading="Enttec Pro">
                <app-labelled-input label="Enttec Pro Transmitter Delay (ms):">
                    <input #input type="number" name="enttecProTransmitterDelay" class="form-control" min="0" max="10000" [(ngModel)]="settings.enttecProTransmitter.delay"
                        #model="ngModel" />
                </app-labelled-input>
                <app-labelled-input label="Enttec Pro Transmitter Port:">
                    <select #input type="select" name="enttecProTransmitterPort" class="form-control" #model="ngModel" [(ngModel)]="settings.enttecProTransmitter.port">
                    <option *ngFor="let port of enttecPorts">{{port}}</option>
                </select>
                </app-labelled-input>
            </tab>
        </tabset>

        <div class="form-group">
            <button class="btn btn-primary" (click)="save()" [disabled]="!settingsForm.valid"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
        </div>
    </fieldset>
</form>
