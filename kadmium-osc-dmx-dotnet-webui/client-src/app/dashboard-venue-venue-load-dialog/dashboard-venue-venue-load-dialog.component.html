<div class="mat-typography">
    <h1 mat-dialog-title>Load Venue</h1>
    <div mat-dialog-content>
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <div class="column">
                <mat-button-toggle *ngFor="let venue of venues" [value]="venue.id">
                    {{venue.name}}
                </mat-button-toggle>
            </div>
        </mat-button-toggle-group>

    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="group.value" tabindex="2">Load</button>
        <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
    </div>
</div>
