<div class="panel panel-default text-center" [ngClass]="{'dashboard-panel-clickable': hasListeners}" (click)="handleClick()">
    <div class="panel-body" [ngClass]="status.alertStyle">
        <span *ngIf="icon" class="glyphicon status-glyph" [ngClass]="icon"></span>
        <span *ngIf="text" class="status-glyph">{{text}}</span>
    </div>
    <div class="panel-footer">{{name}}</div>
</div>
