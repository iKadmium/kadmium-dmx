<div class="mat-typography">
	<form [formGroup]="form">
		<h1 mat-dialog-title>Create Venue</h1>
		<div mat-dialog-content>
			<mat-form-field>
				<input matInput type="text" required placeholder="Name" formControlName="name">
			</mat-form-field>
		</div>
		<div mat-dialog-actions>
			<button mat-button (click)="save()" [disabled]="form.invalid">
				Create
			</button>
			<button mat-button (click)="cancel()" tabindex="-1">
				Cancel
			</button>
		</div>
	</form>
</div>
