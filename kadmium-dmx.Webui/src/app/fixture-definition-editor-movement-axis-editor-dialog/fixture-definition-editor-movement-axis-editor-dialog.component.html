<div class="mat-typography">
	<form [formGroup]="form">
		<h1 mat-dialog-title>Edit Channel</h1>
		<div mat-dialog-content>
			<div class="column">
				<mat-form-field>
					<input required type="text" matInput formControlName="name" placeholder="Name">
				</mat-form-field>
				<mat-form-field>
					<input required type="number" matInput formControlName="min" placeholder="Mininum Angle (degrees)">
				</mat-form-field>

				<mat-form-field>
					<input required type="number" matInput formControlName="max" placeholder="Max Angle (degrees)">
				</mat-form-field>
			</div>

		</div>
		<div mat-dialog-actions>
			<button mat-button color="warn" (click)="ok()" class="ok" [disabled]="!form.valid">
				OK
			</button>
			<button mat-button (click)="cancel()" class="cancel">
				Cancel
			</button>
		</div>
	</form>
</div>
