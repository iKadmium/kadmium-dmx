<div class="mat-typography">
	<form [formGroup]="form">
		<h1 mat-dialog-title>Add Fixture Definition</h1>
		<div mat-dialog-content>
			<div class="column" formGroupName="skeleton">
				<mat-form-field>
					<input matInput required type="text" formControlName="manufacturer" placeholder="Manufacturer">
				</mat-form-field>
				<mat-form-field>
					<input matInput required type="text" formControlName="model" placeholder="Model" name="model">
				</mat-form-field>
			</div>
			<div class="column">
				<mat-form-field>
					<mat-select required placeholder="Type" formControlName="fixtureType">
						<mat-option [value]="0">LED</mat-option>
						<mat-option [value]="1">Tungsten</mat-option>
						<mat-option [value]="2">Effect</mat-option>
					</mat-select>
				</mat-form-field>
				<p>({{form.value.channels.length}}) Channels</p>
				<p>({{form.value.movements.length}}) Axis</p>
			</div>

		</div>
		<div mat-dialog-actions>
			<button mat-button color="primary" (click)="save()" tabindex="2" [disabled]="!form.valid">
				<mat-icon>save</mat-icon>
				Save
			</button>
			<button mat-button (click)="cancel()" tabindex="-1">
				<mat-icon>cancel</mat-icon>
				Cancel
			</button>
		</div>
	</form>
</div>
