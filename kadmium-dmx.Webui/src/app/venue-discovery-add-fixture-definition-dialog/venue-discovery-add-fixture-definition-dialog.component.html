<div class="mat-typography">
	<form #editorForm="ngForm">
		<h1 mat-dialog-title>Add Fixture Definition</h1>
		<div mat-dialog-content>
			<div class="column">
				<mat-form-field>
					<input matInput required type="text" [(ngModel)]="definition.skeleton.manufacturer" placeholder="Manufacturer" name="manufacturer">
				</mat-form-field>
				<mat-form-field>
					<input matInput required type="text" [(ngModel)]="definition.skeleton.model" placeholder="Model" name="model">
				</mat-form-field>
				<mat-form-field>
					<mat-select required placeholder="Type" [(value)]="definition.fixtureType" name="type">
						<mat-option [value]="0">LED</mat-option>
						<mat-option [value]="1">Tungsten</mat-option>
						<mat-option [value]="2">Effect</mat-option>
					</mat-select>
				</mat-form-field>
				<p>({{definition.channels.length}}) Channels</p>
				<p>({{definition.movements.length}}) Axis</p>
			</div>

		</div>
		<div mat-dialog-actions>
			<button mat-button color="primary" [mat-dialog-close]="definition" tabindex="2" [disabled]="!editorForm.valid">
				<mat-icon>save</mat-icon>
				Save
			</button>
			<button mat-button [mat-dialog-close]="null" tabindex="-1">
				<mat-icon>cancel</mat-icon>
				Cancel
			</button>
		</div>
	</form>
</div>
