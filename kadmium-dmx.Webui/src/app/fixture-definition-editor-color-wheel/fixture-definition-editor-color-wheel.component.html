<mat-toolbar class="toolbar">
	<button mat-icon-button type="button" routerLink=".." matTooltip="Back">
		<mat-icon aria-label="Back">arrow_back</mat-icon>
	</button>
	Color Wheel
	<span class="toolbar-spacer"></span>
	<button mat-icon-button type="button" (click)="addEntry()" matTooltip="Add Entry">
		<mat-icon aria-label="Add Entry">add</mat-icon>
	</button>
</mat-toolbar>

<mat-card @slideIn>
	<mat-card-content>
		<span *ngIf="colorWheel.length == 0">There are no color wheel entries currently defined.</span>
		<table>
			<tr *ngFor="let entry of colorWheel; let i = index" @fadeOut>
				<td @fadeIn>
					{{entry.name}} (<span [ngStyle]="getSafeColor(entry)">{{entry.color}}</span>) ({{entry.min}} - {{entry.max}})
				</td>
				<td class="actionsCell">
					<button mat-icon-button type="button" (click)="editEntry(i)" matTooltip="Edit Entry">
						<mat-icon aria-label="Edit">edit</mat-icon>
					</button>
					<button mat-icon-button type="button" color="warn" (click)="removeEntry(i)" matTooltip="Remove Entry">
						<mat-icon aria-label="Remove">remove_circle</mat-icon>
					</button>
				</td>
			</tr>
		</table>
	</mat-card-content>
</mat-card>
