<div class="mat-typography">
	<h1 mat-dialog-title>Add Fixtures</h1>
	<div mat-dialog-content>
		<form #form="ngForm" [formGroup]="formGroup">
			<div class="column">

				<mat-form-field>
					<input required type="number" matInput formControlName="quantity" placeholder="Quantity" min="1" max="512">
				</mat-form-field>

				<mat-form-field>
					<input required type="number" matInput formControlName="address" placeholder="Address" min="1" max="512">
				</mat-form-field>

				<mat-form-field>
					<mat-select required formControlName="skeleton" placeholder="Model">
						<mat-option *ngFor="let skeleton of data.skeletons" [value]="skeleton">{{skeleton.manufacturer}} {{skeleton.model}}</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-select required formControlName="group" placeholder="Group">
						<mat-option *ngFor="let group of data.groups" [value]="group">{{group.name}}</mat-option>
					</mat-select>
				</mat-form-field>

			</div>
		</form>
	</div>
	<div mat-dialog-actions>
		<button mat-button class="btn-ok" (click)="ok()" tabindex="2" [disabled]="!form.valid">Add</button>
		<button mat-button class="btn-cancel" (click)="cancel()" tabindex="-1">Cancel</button>
	</div>
</div>
