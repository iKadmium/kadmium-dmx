<mat-card class="dashboard-card">
	<mat-card-title>{{fixture.definition.skeleton.model}}</mat-card-title>
	<mat-card-subtitle>{{fixture.definition.skeleton.manufacturer}} <br>{{fixture.fixture.group}}</mat-card-subtitle>
	<mat-card-content>
		<div class="channel-row" *ngFor="let channel of fixture.definition.channels">
			<div style="flex: 1" class="address-cell">{{channel.address + fixture.fixture.address - 1}}</div>
			<div class="column slider-cell">
				<div class="column slider-cell">
					{{channel.name}}
				</div>
			</div>
			<div style="flex: 1" class="actions-cell">

			</div>
		</div>
	</mat-card-content>
	<mat-card-actions style="text-align: right">
		<button mat-icon-button color="warn" matTooltip="Remove from Venue" (click)="removeFixture()">
			<mat-icon aria-label="Remove from Venue">remove_circle</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
