<mat-sidenav-container class="mat-typography">
    <mat-sidenav #sidenav [opened]="!isNarrow" [mode]="isNarrow ? 'over' : 'side' " class="title-bar-margin">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>dashboard</mat-icon>Dashboard
            </a>
            <a mat-list-item routerLink="/groups" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>list</mat-icon>Groups
            </a>
            <a mat-list-item routerLink="/fixture-definitions" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>lightbulb_outline</mat-icon>Fixture Definitions
            </a>
            <a mat-list-item routerLink="/venues" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>place</mat-icon>Venues
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/settings" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>settings</mat-icon>
                Settings
            </a>
            <a mat-list-item routerLink="/tools" routerLinkActive="active" class="sidenavLink" (click)="toggleSidenavIfNarrow()">
                <mat-icon matListIcon>apps</mat-icon>
                Tools
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <div class="title-bar-margin" style="display: flex">
        <div class="body-margin"></div>
        <div class="body-content">
            <router-outlet></router-outlet>
        </div>
        <div class="body-margin"></div>
    </div>

</mat-sidenav-container>
