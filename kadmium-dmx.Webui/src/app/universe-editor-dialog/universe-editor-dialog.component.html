<div class="mat-typography">
	<form [formGroup]="formGroup" #form="ngForm">
		<h1 mat-dialog-title>Universe Editor</h1>
		<div mat-dialog-content>
			<div class="column">
				<mat-form-field>
					<input required type="text" matInput placeholder="Name" formControlName="name">
				</mat-form-field>
				<mat-form-field>
					<input required type="number" matInput placeholder="Universe ID" formControlName="universeID" min="1" max="63999">
				</mat-form-field>
			</div>
		</div>
		<div mat-dialog-actions>
			<button mat-button (click)="ok()" [disabled]="!form.valid" tabindex="0">OK</button>
			<button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
		</div>
	</form>
</div>
