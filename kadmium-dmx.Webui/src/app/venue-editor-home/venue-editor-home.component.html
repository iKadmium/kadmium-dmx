<form (ngSubmit)="save()" [formGroup]="form">
	<mat-toolbar class="main-toolbar">
		<app-sidenav-toggle></app-sidenav-toggle>
		Venue Editor
		<span class="toolbar-spacer"></span>
		<button mat-icon-button type="button" (click)="addUniverse()" matTooltip="Add Universe">
			<mat-icon aria-label="Add Universe">add</mat-icon>
		</button>
		<button mat-icon-button color="primary" type="submit" [disabled]="form.invalid" matTooltip="Save">
			<mat-icon aria-label="Save">save</mat-icon>
		</button>
	</mat-toolbar>

	<mat-card class="main-card" *ngIf="!loading" @slideIn>
		<mat-card-title>Venue</mat-card-title>
		<mat-card-content>
			<div class="column">
				<mat-form-field>
					<input required matInput type="text" formControlName="name" placeholder="Name" (change)="markDirty()">
				</mat-form-field>
			</div>
		</mat-card-content>
	</mat-card>
</form>

<app-universes></app-universes>
