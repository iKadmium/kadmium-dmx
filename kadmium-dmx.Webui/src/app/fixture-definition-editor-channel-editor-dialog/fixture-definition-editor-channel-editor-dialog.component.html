<div class="mat-typography">
	<form [formGroup]="form">
		<h1 mat-dialog-title>Edit Channel</h1>
		<div mat-dialog-content>
			<div class="column">
				<mat-form-field>
					<input required type="text" matInput formControlName="name" placeholder="Name" [matAutocomplete]="channelsAuto" (input)="updateAutocomplete()">
				</mat-form-field>
				<mat-form-field>
					<input required type="number" matInput formControlName="address" min="1" max="512" placeholder="DMX">
				</mat-form-field>
				<mat-form-field>
					<input required type="number" matInput formControlName="min" min="0" max="255" placeholder="Min">
				</mat-form-field>

				<mat-form-field>
					<input required type="number" matInput formControlName="max" min="0" max="255" placeholder="Max">
				</mat-form-field>
			</div>

		</div>
		<div mat-dialog-actions>
			<button mat-button color="warn" (click)="ok()" class="ok" [disabled]="!form.valid">
				OK
			</button>
			<button mat-button (click)="cancel()" class="cancel">
				Cancel
			</button>
		</div>
	</form>
</div>

<mat-autocomplete #channelsAuto="matAutocomplete" (optionSelected)="updateAutocomplete()">
	<mat-option *ngFor="let name of filteredChannelNameOptions" [value]="name">{{name}}</mat-option>
</mat-autocomplete>
