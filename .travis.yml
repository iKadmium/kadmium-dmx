language: node_js
dist: xenial
env:
  - CHROME_BIN=chromium-browser
node_js:
  - node
addons:
  chrome: stable
stages:
  - install
  - test
  - build
jobs:
  include:
    - stage: install
      script:
        - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
        - sudo dpkg -i packages-microsoft-prod.deb
        - sudo apt-get install apt-transport-https
        - sudo apt-get update
        - sudo apt-get install dotnet-sdk-2.2
        - dotnet restore
        - cd kadmium-dmx.Webui
        - npm install -g @angular/cli
        - npm install
        - cd ..
    - stage: test
      script: dotnet test
    - script:
        - cd kadmium-dmx.Webui
        - npm run test-headless
    - stage: build
      script: dotnet publish -c Release -o dist -r win10-x64
    - script:
        - cd kadmium-dmx.Webui
        - ng build -c production --output-path ../kadmium-dmx.Webapi/dist
before_deploy:
  - pwd
  - cd kadmium-dmx.Webapi/dist
  - zip release.zip * -r
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: kadmium-dmx.Webapi/dist/release.zip
  on:
    repo: iKadmium/kadmium-dmx
    all_branches: true
