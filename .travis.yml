language: node_js

cache:
  directories:
    - kadmium-dmx.Webapi/dist

node_js:
  - node

stages:
  - Prepare
  - Test and Build
  - Deployment
jobs:
  include:
    - stage: Test and Build
      name: "Web API"
      #dist: xenial
      language: minimal
      # install:
      #   - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
      #   - sudo dpkg -i packages-microsoft-prod.deb
      #   - sudo apt-get install apt-transport-https
      #   - sudo apt-get update
      #   - sudo apt-get install dotnet-sdk-2.2
      #   - dotnet restore
      script:
        # - dotnet test
        - rm -rf kadmium-dmx.Webapi/dist/*
        # - dotnet publish -c Release -o dist -r win10-x64
        - echo dotnet > kadmium-dmx.Webapi/dist/out1.txt

    - name: "Frontend"
      dist: trusty
      language: minimal
      env:
        - CHROME_BIN=chromium-browser
      addons:
        chrome: stable
      install:
        - cd kadmium-dmx.Webui
        # - npm install -g @angular/cli
        # - npm install
      script:
        # - npm run test-headless
        - rm -rf ../kadmium-dmx.Webapi/dist/wwwroot
        # - ng build -c production --output-path ../kadmium-dmx.Webapi/dist/wwwroot
        - mkdir ../kadmium-dmx.Webapi/dist/wwwroot
        - echo angular > ../kadmium-dmx.Webapi/dist/wwwroot/out2.txt

    - stage: Deployment
      name: Deploy to Github
      language: minimal
      script: skip
      skip_cleanup: true
      before_deploy:
        - cd kadmium-dmx.Webapi/dist
        - find
        - zip release.zip * -r
        - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
        - git tag $TRAVIS_TAG
      deploy:
        provider: releases
        api_key:
          secure: 
        file: release.zip
        on:
          repo: iKadmium/kadmium-dmx
          all_branches: true
