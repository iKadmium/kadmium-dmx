<div class="mat-typography">
	<h1 mat-dialog-title>Add Fixtures</h1>
	<div mat-dialog-content>
		<form #form="ngForm">
			<div class="column">

				<mat-form-field>
					<input required type="number" matInput [(ngModel)]="quantity" name="quantity" placeholder="Quantity" min="1" max="512">
				</mat-form-field>

				<mat-form-field>
					<input required type="number" matInput [(ngModel)]="address" name="address" placeholder="Address" min="1" max="512">
				</mat-form-field>

				<mat-form-field>
					<mat-select required [(value)]="fixtureType" placeholder="Model">
						<mat-option *ngFor="let skeleton of fixtureDefinitionSkeletons" [value]="skeleton">{{skeleton.manufacturer}} {{skeleton.model}}</mat-option>
					</mat-select>
				</mat-form-field>

				<mat-form-field>
					<mat-select required [(value)]="group" placeholder="Group">
						<mat-option *ngFor="let group of groups" [value]="group">{{group.name}}</mat-option>
					</mat-select>
				</mat-form-field>

			</div>
		</form>
	</div>
	<div mat-dialog-actions>
		<button mat-button (click)="ok()" tabindex="2" [disabled]="!form.valid">Add</button>
		<button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
	</div>
</div>
