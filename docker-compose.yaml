version: "3.6"
services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - 32768:27017
  kadmium-dmx:
    # replace username/repo:tag with your name and image details
    image: kadmium/kadmium-dmx:0.14
    volumes:
      - kadmium-dmx-volume:/app/kadmium-dmx-webapi/kadmium-dmx/data
    ports:
      - "5000:5000"
      - "9001:9001/udp"
    networks:
      - webnet
volumes:
  kadmium-dmx-volume:

networks:
  webnet:
