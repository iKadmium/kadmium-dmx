version: "3.6"
services:
    kadmium-dmx:
        restart: unless-stopped
        image: kadmium-dmx:latest
        volumes:
            - kadmium-dmx-volume:/app/kadmium-dmx-webapi/kadmium-dmx/data
        ports: 
            - "5000:5000"
            - "9001:9001/udp"
        networks:
            - default
    mongo:
        restart: unless-stopped
        image: mongo:latest
        volumes:
            - mongo-db:/data/db
        ports:
            - "27017:27017"
        networks:
            - default
volumes:
    kadmium-dmx-volume:
    mongo-db:
networks: 
    default:
        driver: bridge